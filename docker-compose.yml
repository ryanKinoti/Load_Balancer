services:
  server1:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - SERVER_ID=s931
      - SERVER_PORT=5000
    ports:
      - '5051:5000'
    networks:
      - app-network
    volumes:
      - load_balancer:/var/log/server_logs
    restart: on-failure

  server2:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - SERVER_ID=s782
      - SERVER_PORT=5000
    ports:
      - '5052:5000'
    networks:
      - app-network
    volumes:
      - load_balancer:/var/log/server_logs
    restart: on-failure

  server3:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - SERVER_ID=s9812
      - SERVER_PORT=5000
    ports:
      - '5053:5000'
    networks:
      - app-network
    volumes:
      - load_balancer:/var/log/server_logs
    restart: on-failure

  server4:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - SERVER_ID=s004
      - SERVER_PORT=5000
    ports:
      - '5054:5000'
    networks:
      - app-network
    volumes:
      - load_balancer:/var/log/server_logs
    restart: on-failure

  load_balancer:
    build:
      context: ./load_balancer
      dockerfile: Dockerfile
    ports:
      - "5555:4050"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - server1
      - server2
      - server3
      - server4
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  load_balancer: